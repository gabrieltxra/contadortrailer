<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAILER GTA VI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1><b>O TRAILER DO GTA VI VAI SER LANÇADO EM...</b></h1>

    <div class="COUNTDOWN">
        <div class="countdown-el days-c">
            <p class="text" id="days">0</p>
            <span><b>Dias</b></span>
        </div>

        <div class="countdown-el hours-c">
            <p class="text" id="hours">0</p>
            <span><b>Horas</b></span>
        </div>

        <div class="countdown-el mins-c">
            <p class="text" id="mins">0</p>
            <span></span><b>Minutos</b></span>
        </div>

        <div class="countdown-el seconds-c">
            <p class="text" id="seconds">0</p>
            <span><b>Segundos</b></span>
        </div>
    </div>
<div>
    <b class="texto" id="auto"><a href="https://github.com/gabrieltxra">Feito por Gabriel Teixeira ❤ </a></b>
</div>
</body>
</html>
